<!DOCTYPE html>
<html lang="en" class="nojs" >
  <head>
    <title>Sign up form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
    <link rel="stylesheet" media="screen" href="css/screen.css" />
  </head>
<body>
<main id="content">
    <h1>Sign up for more information</h1>
    <form method="get" action="#null">
      <ol>
        <li id="input-name">
          <label for="name">Name</label>
          <input type="text" name="name" id="name"/>
        </li>
        <li id="input-phone">
          <label for="phone">Phone Number</label>
          <input type="phone" name="phone" id="phone" placeholder="800-555-0101" pattern="\d{3}[\-]\d{3}[\-]\d{4}"/>
        </li>

      </ol>
    </form>
  <footer>
      <p> Site design for ITMD-362 Project 1 by Isabel Jaramillo </p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</main>
</body>
</html>
